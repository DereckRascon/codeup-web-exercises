<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>"Register With Us"</h1>
<br>
<form method="POST" action="https://request-inspector.glitch.me/">

<div>Please enter your email and password below.</div>
<label for="email">
    <input type="text" id="email" name="email" placeholder="Enter your email address">
</label>
<label for="password">
<input type="password" id="password" name="password" placeholder="Enter your password">
</label>


<h4>Bio</h4>
<label for="bio">
<textarea id="bio" name="comment"></textarea>
</label>

<br>

<h4>How did you hear about us?</h4>
<label for="billboard">
    <input type="radio" id="billboard" name="answer_question_1" value="Billboard">Billboard<br>
</label>
<label for="radio_advertisement">
    <input type="radio" id="radio_advertisement" name="answer_question_1" value="Radio Advertisement">Radio Advertisement<br>
</label>
<label for="internet_advertisement">
    <input type="radio" id="internet_advertisement" name="answer_question_1" value="Internet advertisement">Internet Advertisement<br>
</label>
<label for="other">
    <input type="radio" id="other" name="answer_question_1" value="Other">Other<br>
</label>


<br>


<h4>What web browser are you currently using</h4>
<label for="web browser"></label>
<select id="web browser" name="web browser">
    <option value="Fire Fox">Fire Fox</option>
    <option value="Chrome">Chrome</option>
    <option value="Safari">Safari</option>
    <option value="Microsoft Edge">Microsoft Edge</option>
</select>



<br>

<input type="Submit">


</form>
</body>
</html>
